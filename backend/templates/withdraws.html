<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Withdraw Requests</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>
  <h1>ðŸ’° Withdraw Requests</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>User InitData</th>
      <th>Method</th>
      <th>Account</th>
      <th>Amount ($)</th>
    </tr>
    {% for w in withdraws %}
    <tr>
      <td>{{ w[0] }}</td>
      <td>{{ w[1] }}</td>
      <td>{{ w[2] }}</td>
      <td>{{ w[3] }}</td>
      <td>{{ w[4] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
